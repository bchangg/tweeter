<head>

  <!-- External CSS -->

  <!-- External Fonts -->

  <!-- App CSS -->

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span id="newTweetButton"><strong>Write</strong> a new tweet</span>
  </nav>
  <header class="main-header">
    <img src="/images/profile-hex.png">

    <div class="">

    <section class="new-tweet">

    </section>

    </section>
