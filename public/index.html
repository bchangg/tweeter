<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- External Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/css/app.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div id="newTweetButton">
      <span><strong>Write</strong> a new tweet</span>
      <span>&#8964;</span>
    </div>
  </nav>
  <div class="user-and-content-wrapper">
    <header class="main-header">
      <img src="/images/profile-hex.png">
      <h2>These aren't the <span>droids</span> you're looking for</h2>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <img class="go-to-top" src="https://image.flaticon.com/icons/png/512/20/20427.png" alt="">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet-form">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span>140</span>
        </form>
      </section>
      <section class="tweet-container">
      </section>
    </main>
  </div>
</body>

</html>
